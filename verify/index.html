  <script type="text/javascript">
  function checkFunction() {
    
  var token = document.getElementById('token').value;


const data = { key: token };

fetch('http://65.2.23.201:8000/api/productC/verify', {
  method: 'POST', // or 'PUT'
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify(data),
})
.then(response => response.json())
.then(data => {
  if(data.success) {
    document.getElementById("message").innerHTML = "This Product is Genuine. Thanks for being a valuable customer of VRX Nutition"
  }
  else {
    document.getElementById("message").innerHTML = "This Product is Not Genuine."
  }
})
.catch((error) => {
  console.error('Error:', error);
});


}



</script>
